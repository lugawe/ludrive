name: Maven Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: setup JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: "21"
          distribution: temurin
      - name: maven test
        run: ./mvnw --batch-mode test
